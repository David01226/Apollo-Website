<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apollo | Home</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="/css/global.css">
  <link rel="stylesheet" type="text/css" href="/css/custom-properties.css">
  <link rel="stylesheet" type="text/css" href="/css/index.css">

  <!-- Components -->
  <script src="/js/components/header-nav.js" type="text/javascript" defer></script>
  <script src="/js/components/infinite-carousel.js" type="text/javascript" defer></script>
  <script src="/js/components/footer-nav.js" type="text/javascript" defer></script>

  <!-- Splide -->
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">

</head>
<body>

<!-- Header -->
<header-nav></header-nav>

<!-- Homepage Hero -->
<section id="hero-splide" class="splide" aria-label="Splide Basic HTML Example">
  <div class="hero-splide__overlay"></div>
  <div class="hero-splide__text-container">
      <div class="page-wrapper">
        <div class="hero-splide__heading-container">
          <h3>Get connected and gain YOUR</h3>
          <h2><span>ENERGY</span> INDEPENDENCE</h2>
        </div>
        <div class="hero-splide__btn-container">
            <a class="btn btn-dark" href="/pages/services.html">Services</a>
            <a class="btn btn-dark" href="/pages/contact.html">Get in Touch</a>
        </div>
      </div>
  </div>
  <div class="splide__track">
		<ul class="splide__list">
			<li class="splide__slide">
        <img src="/img/index/hero_1.png" alt="">
      </li>
			<li class="splide__slide">
        <img src="/img/index/hero_2(1).png" alt="">
      </li>
			<li class="splide__slide">
        <img src="/img/index/hero_3.png" alt="">
      </li>
		</ul>
  </div>
</section>

<!-- Infinite Accreditation Carousel -->
<infinite-carousel></infinite-carousel>

<!-- Footer -->
<footer-nav></footer-nav>


<script>
 
    var splide = new Splide( '#hero-splide' , {
            type: 'fade',
            perPage: 1,
            arrows:false,
            pagination:false,
            autoplay:true, 
            pauseOnFocus:false,
            pauseOnHover:false, 
            interval: 10000,
            speed: 3000,
            rewind: true,
            preloadPages: 1,
            } ).mount();
 
</script>
</body>
</html>
